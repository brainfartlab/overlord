---
- name: install packages
  become: yes
  become_user: root
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop: "{{ install_packages }}"

- name: add synology to /etc/hosts
  become: yes
  become_user: root
  ansible.builtin.lineinfile:
    path: /etc/hosts
    line: "{{ synology_ip }} synology"
    state: present
    backup: yes
  when: not_container

- name: generate and fetch an openssh keypair
  block:
    - name: ensure ssh directory exists
      ansible.builtin.file:
        path: "~/.ssh"
        state: directory
        mode: '0700'

    - name: generate an openssh keypair
      community.crypto.openssh_keypair:
        path: "~/.ssh/id_ed25519_synology"
        type: ed25519
        regenerate: full_idempotence
      register: ssh_keypair

    - name: fetch the openssh public key
      ansible.builtin.fetch:
        src: ~/.ssh/id_ed25519_synology.pub
        dest: "/tmp/id_ed25519_synology-{{ inventory_hostname }}.pub"

- name: copy scripts
  block:
    - name: ensure backup directory exists
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "~/.backup"

    - name: copy scripts
      become: yes
      become_user: root
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: "/usr/local/bin/{{ item }}"
        mode: '0755'
      loop:
        - sync-down.sh
        - sync-up.sh

    - name: ensure brainfartlab share directory exists
      become: yes
      become_user: root
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "/usr/local/share/brainfartlab/synology"

    - name: copy config files
      become: yes
      become_user: root
      ansible.builtin.copy:
        src: "filters.txt"
        dest: "/usr/local/share/brainfartlab/synology/filters.txt"
        mode: '0644'
      register: rsync_filters

- name: install synology systemd service
  block:
    - name: ensure local systemd directory exists
      ansible.builtin.file:
        path: "~/.config/systemd/user"
        state: directory
        mode: '0755'

    - name: install service config
      ansible.builtin.template:
        src: datasync.service.j2
        dest: "~/.config/systemd/user/datasync.service"
        mode: '0644'

    - name: enable service
      ansible.builtin.systemd:
        name: datasync
        state: started
        enabled: true
      when: not_container

- name: schedule hourly backup
  block:
    - name: periodic backup using cron
      ansible.builtin.cron:
        job: "sync-up.sh {{ ssh_keypair.filename }} {{ synology_user }}}"
        name: backup
        special_time: hourly
        state: present

    - name: enable cron service
      ansible.builtin.systemd:
        name: crond
        state: started
        enabled: true
      when: not_container
